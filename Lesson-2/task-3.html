<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-3-forms</title>
</head>
<body>
    
    <form action="">
     <fieldset>
      <legend>Form for task</legend>
      <label>
       <span>Name</span>
       <br>
       <input type="text" name="Name" placeholder="Name" required autofocus>
    </label>
       <br>
       <br>
    <label>
       <span>Email</span>
       <br>
       <input type="text" name="Email"
       placeholder="E-mail" required>
    </label>
       <br>
       <br>
       <span title="Please enter your sex">Sex</span>
       <br>
       <input type="radio" name="sex" value="male"> <span>Male</span>
       <input type="radio" name="sex" value="Female"> Female
       <br>       
       <br>   
       <span>Current status</span>    
       <br>
       <input type="checkbox" name="status" value="student"><span>Student</span>
       <br>
       <input type="checkbox" name="status" value="employed" checked><span>Employed</span>
       <br>
       <input type="checkbox" name="status" value="unemployed"><span>Unemployed</span>
       <br><br>
       <span>Month and Year of birth</span>
       <br>       
       <select name="month">
	       <option value="january">January</option>
	       <option value="february">February</option>
	       <option value="march">March</option>
       </select>
       <select name="year">
           <option value="1983">1983</option>
           <option value="1984">1984</option>
           <option value="1985">1985</option>
           <option value="1986">1986</option>
           <option value="1987">1987</option>
       </select>
       <br><br>
       <span>Skills and Technologies</span>
       <br>
    <select name="skills" multiple size="10">
       <optgroup label="Tech skills">
	    <option value="html" selected>HTML</option>
	    <option value="css" selected>CSS</option>
	    <option value="javascript">Javascript</option>
        <option value="git">Git</option>
       </optgroup>
       <optgroup label="Soft skills">
        <option value="timeManagement">Time management</option>
        <option value="proactivity">Proactivity</option>
        <option value="teamwork">Teamwork</option>
        <option value="leadership">Leadership</option>
       </optgroup>
    </select>
    <br><br>
    <span>Photo</span>
    <br>
    <input type="file">
    <br><br>
    <span>Comments</span>
    <br>
    <textarea name="textarea" id="" cols="30" rows="5"></textarea>
    <br>
    <input type="submit" value="Save">
    <input type="reset" value="Reset">
    </fieldset>
    </form>
    
</body>
</html>
